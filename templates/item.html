<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home - Should I put it back?</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="/">Closet Witch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
          <span class="navbar-text">
            Navbar text with an inline element
          </span>
        </div>
      </div>
    </nav>
      <div id="app" class="container">
        <form action="{{ url_for('item') }}" method="POST">
          {% for question in form.questions %}
            {% if question.type == "text" %}
                <div v-if="{{ visible_condition(question.visibility_filter) }}" class="mb-3">
                    <label for="{{ question.field }}" class="form-label"> {{ question.label }}</label>
                    <input v-model="{{ question.field }}" placeholder="edit me" type="text" name="{{ question.field }}" class="form-control"></input>
                </div>
            {% endif %}
            {% if question.type == "integer" %}
                <div v-if="{{ visible_condition(question.visibility_filter) }}" class="mb-3">
                    <label for="{{ question.field }}" class="form-label"> {{ question.label }}</label>
                    <input v-model="{{ question.field }}" type="number" name="{{ question.field }}" class="form-control"></input>
                </div>
            {% endif %}
          {% endfor %}
            <button type="submit" class="button button-primary">Search</button>
          </form>
      </div>
  <script type="text/javascript">   
      var app = new Vue({
      el: '#app',
      data: {{ field_data | safe }},
      delimiters: ['[[', ']]']
    })
  </script>
</body>
</html>
